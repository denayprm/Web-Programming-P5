<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%; /* Menyesuaikan lebar tabel */
        }
        td {
            border: 1px solid black; /* Garis batas untuk kejelasan */
            padding: 8px; /* Ruang dalam sel */
        }
        .custom-width {
            width: 150px; /* Menyesuaikan lebar kolom */
        }
        .custom-height {
            height: 50px; /* Menyesuaikan tinggi kolom */
        }
    </style>
</head>
<body>

<table>
  <tr>
    <td class="custom-width custom-height">Kolom 1</td>
    <td class="custom-width">Kolom 2</td>
    <td class="custom-width">Kolom 3</td>
  </tr>
  <tr>
    <td class="custom-width">Kolom 4</td>
    <td class="custom-width">Kolom 5</td>
    <td class="custom-width">Kolom 6</td>
  </tr>
</table>

</body>
</html>
