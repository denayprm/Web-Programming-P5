<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Times New Roman', sans-serif;
        }
        h1, p {
            text-align: center;
            margin-bottom: 10px;
            line-height: 0.5;
        }
        .container {
            display: flex;
            justify-content: space-between;
            background-color: rgb(39, 37, 37); /* Menyesuaikan latar belakang dengan warna dari kedua tabel */
            color: white;
        }
        table {
            width: auto; /* Menghilangkan lebar tetap dan menyesuaikan dengan konten */
            border: none;
        }
        td {
            padding: 10px;
            border: none;
            text-align: center; /* Menengahkan isi kolom */
        }
        .left-column {
            text-align: left;
        }
        .right-column {
            text-align: right;
        }
    </style>
    <title>Deskripsi Tugas</title>
</head>
<body>
    <h1>Universitas Pembangunan Nasional "Veteran" Jakarta</h1>
    <p>Jalan RS. Fatmawati - Pondok Labu Jakarta Selatan </p>
    <p>Kode Pos 12450</p>

    <div class="container">
        <table border="1">
            <tr>
                <td class="left-column">Beranda</td>
                <td class="left-column">Profil</td>
                <td class="left-column">Mahasiswa</td>
                <td class="left-column">Kontak</td>
            </tr>
        </table>
        <table border="1">
            <tr>
                <td class="right-column">Login</td>
            </tr>
        </table>
    </div>

</body>
</html>
